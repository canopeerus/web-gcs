<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Set title-->
        <title>Redwing GCS Login Page</title>
        <!--Load local jquery and bootstrap min js-->
        <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
        <!--Load bootstrap css-->
        <link rel="stylesheet" href="{{ url_for('static',filename='style/bootstrap.min.css') }}"/>
        <!--Load page specific CSS-->
        <link rel="stylesheet" href="{{ url_for('static',filename='style/gcslogin.css') }}"/>
    </head>
    <body>
        <div class="main">
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <form method="POST" id="signup-form" class="signup-form" action="/gcsloginform">
                                <div class="form-group">
                                    <h1>Sign in</h1>
                                </div>
                                <div class="form-group">
                                    <label for="first_name">Username</label>
                                    <input type="text" class="form-control" name="username" id="username" required/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required/>
                                    <span id="error" style="visibility:hidden;color:red;">Incorrect login credentials</span>
                                </div>
                                <div class="form-group">
                                <input type="submit" name="submit" id="submit" class="btn
                                    btn-primary btn-outline-secondary" value="Sign in"/>
                                </div>
                                <div class="form-group" style="text-align:center;">
                                    <a  style="text-align:center;" href="/gcssignup" class="btn btn-primary btn-outline-secondary">Register as new user</a>
                                </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <script type="text/javascript">
        $(document).ready ( function () {
            var result = "{{ result }}";
            if ( result == "error" ) {
                $("#error").css('visibility','visible');
            }

        });
        
        $('#signup-form').submit ( function () {
            $(this).append ('<input type="hidden" name="redirect" value="{{ redirect }}"/>');
        });

    
    </script>
    </body>
</html>
