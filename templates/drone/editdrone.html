            <div class="page-header">
                <h1>{{ drone.drone_name }}</h1>
            </div>
            <br>
            <div style="text-align:center;">
            <form id="newdrone-form" action="/editdroneaction" method="POST">
                <div class="form-group row">
                    <label for="drone_uin" class="col-sm-2 col-form-label">Unique Identification Number</label>
                    <div class="col-sm-10">
                        <input type="drone_uin" class="form-control" required name="droneuin" id="droneuin" value="{{ drone.unique_id_number }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="droneName" class="col-sm-2 col-form-label">Drone Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="droneName" id="droneName" value="{{ drone.drone_name }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="droneModel" class="col-sm-2 col-form-label">Drone Model</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name='droneModel' id='droneModel' value="{{ drone.model }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for='motorCount' class="col-sm-2 col-form-label">Motor Count</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name='motorCount' id='motorCount' value="{{ drone.motor_count }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for='batteryType' class="col-sm-2 col-form-label">Battery Type</label>
                    <div class="col-sm-10">
                        <input type='text' class="form-control" required name='batteryType' id='batteryType' value="{{ drone.battery_type }}"/>
                    </div>
                </div>
                <div class="form-group" style="text-align:center;">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>
        </div>
