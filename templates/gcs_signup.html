<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--Set title-->
		<title>Redwing GCS Sign Up Page</title>
		<!--Load local jquery and bootstrap min js-->
		<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
		<!--Load bootstrap css-->
		<link rel="stylesheet" href="{{ url_for('static',filename='style/bootstrap.min.css') }}"/>
		<!--Load page specific CSS-->
        <link rel="stylesheet" href="{{ url_for('static',filename='style/gcssignup.css') }}"/>
	</head>
	<body>
	  <div class="main">
		  <section class="signup">
			  <!-- <img src="images/signup-bg.jpg" alt=""> -->
			  <div class="container">
				  <div class="signup-content">
					  <form method="POST" id="signup-form" class="signup-form" action="/gcssignupform">
						  <div class="form-row">
							  <div class="form-group">
								  <label for="first_name">Username</label>
								  <input type="text" class="form-input" name="username" id="username" required/>
							  </div>
						  </div>
						  <div class="form-row">
							  <div class="form-group">
								  <label for="password">Password</label>
								  <input type="password" class="form-input" name="password" id="password" required/>
							  </div>
							  <div class="form-group">
                                  <label for="re_password">Confirm Password</label>
								  <input type="password" class="form-input" name="re_password" id="re_password" required/>
							  </div>
						  </div>
						  <div class="form-group">
                              <input type="submit" name="submit" id="submit" class="btn
                              btn-primary btn-outline-secondary" value="Submit"/>
						  </div>
					  </form>
				  </div>
			  </div
		  </section>
	  </div>
	</body>
</html>
