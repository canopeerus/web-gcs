<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--Set title-->
        <title>Deployment/Job Tracker</title>

        <!--Load local jquery and bootstrap min js-->
        <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>

        <!--Load bootstrap css-->
        <link rel="stylesheet" href="{{ url_for('static',filename='style/bootstrap.min.css') }}"/>

        <!--Load page specific CSS-->
        <link rel="stylesheet" href="{{ url_for('static',filename='style/jobtrack.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static',filename='style/font-awesome.min.css') }}"/>

        <!--Airmap/Mapbox stuff-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://cdn.airmap.io/js/contextual-airspace/v1.0/airmap.contextual-airspace-plugin.min.js" async=false defer=false></script>       
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css" rel="stylesheet" />
        <style>
body { margin: 0; padding: 0; }
.map {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    right: 0;
}
        </style>

    </head>
    <body>
            <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="navbar-toggler-icon"></span>
                        </button> <a class="navbar-brand" href="https://redwinglabs.in"><img height='45' width='120' src="{{ url_for('static',filename='images/redwing-logo-current.png') }}" alt='redwing-logo'/></a>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/gcsportal">Home<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/map">Map</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Incidents</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href='/jobtracker'>Job Tracker</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href='/dronemonitor'>Fleet Monitor</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://www.redwinglabs.in/about">About Us</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav ml-md-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"><i class="fas fa-user"></i></a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="/gcsuserprofile"><i class="fas fa-user-cog"></i>Account Settings</a>
                                        <div class="dropdown-divider">
                                        </div> <a class="dropdown-item" href="/gcslogout"><i class='fas fa-sign-out-alt'></i>Log out</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <!--div id="map" class="map"></div-->
        <div class="container-fluid">
            <div class="container-fluid">     
                <div class="row">
                    <div class="col-sm-6 shadowborder">
                        <div class="job-topbar">
                            <a href='/newdeployment'>
                                <i class="fas fa-plus-circle topbaricon"></i>
                            </a> &nbsp;&nbsp;&nbsp;
                            <a href='/deletedeployment'>
                                <i class="fas fa-times topbaricon hidden"></i>
                            </a> <br>
                        </div>
                        <div id="no-msg" style="display:none;">
                            <br>
                            <br>
                            <h4 style="text-align:center;">No deployments found</h4>
                        </div>
                        <table>
                            <thead id="thead" style="display:none;">
                                <tr>
                                    <th></th>
                                    <th>Date</th>
                                    <th>Location</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in deployments %}
                                    <tr class="clickable-row" id="checkbox_{{ row[2] }}">
                                        <td id="checkbox_{{ row[2] }}">
                                        {% for item in row %}
                                            <td>{{ item }}</td>
                                        {% endfor %}
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                    <div class="col-sm-6 shadowborder">
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready (function() {
                var length = parseInt("{{ length }}");
                console.log ("length = "+length);
                if ( length == 0 ) {
                    $("#no-msg").css("display","block");
                }
                else {
                    $("#thead").css ("display","table-header-group");
                }
            });

        </script>
    </body>
</html>
