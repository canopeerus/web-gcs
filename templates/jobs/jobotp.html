            <h4 class="otp-header" style="text-align:center;">
               A One-Time Password has been sent to your mobile number. Please enter the OTP received to authenticate.
            </h4>
            <form method='POST' action='/jobotpauth'>
                <div class="form-group-1" style="text-align:center;">
                    <input style="text-align:center;" type="password" name="otp" id="otp" placeholder="Enter OTP here" required/>
                </div>
                <div style="display:none;">
                    <input type="text" name="jobid" id="jobid" class="form-control-plaintext" value="{{ jobid }}" readonly/>
                </div>
                <br><br>
                <div class="form-submit" style="text-align:center;">
